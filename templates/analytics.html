<!-- analytics.html -->
{% extends "base.html" %}

{% block page_title %}数据统计{% endblock %}

{% block head %}

{{ super() }}

<style>
    /* 分析页面样式 - 与现有样式系统集成 */
    .analytics-content {
        color: var(--color-light);
    }

    /* 统计卡片样式 */
    .stats-grid {
    display: grid;
        grid-template-columns: repeat(4, 1fr); /* 每行4个 */
        gap: 20px; /* 卡片间距 */
        margin: 20px 0 30px 0;
    }

    .stat-card {
        background-color: var(--color-secondary);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .stat-icon {
        font-size: 32px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
    }

    .stat-label {
        font-size: 14px;
        color: var(--color-gray-light);
        margin-bottom: 6px;
    }

    .stat-value {
        font-size: 20px;
        font-weight: bold;
        color: var(--color-light);
    }

    /* 图表容器 */
    .chart-container {
        position: relative;
        height: 400px; /* 或设置合适的高度 */
        min-height: 400px;
        background: var(--color-secondary);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border: 1px solid rgba(255,255,255,0.1);
        color: var(--color-light);
    }

    .chart-container h3 {
        color: var(--color-light);
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* 筛选栏 */
    .filter-bar {
        background: var(--color-secondary);
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        border: 1px solid rgba(255,255,255,0.1);
    }

    /* 标签页样式 */
    .analytics-tabs {
        margin-bottom: 20px;
    }

    .tab-buttons {
        display: flex;
        gap: 5px;
        background: var(--color-secondary);
        border-radius: 12px;
        padding: 5px;
        margin-bottom: 20px;
        border: 1px solid rgba(255,255,255,0.1);
        flex-wrap: wrap;
    }

    .tab-button {
        flex: 1;
        padding: 12px;
        border: none;
        background: transparent;
        color: var(--color-gray-light);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
    }

    .tab-button.active {
        background: linear-gradient(to right, var(--color-blue-light), var(--color-blue-dark));
        color: var(--color-dark);
        font-weight: 600;
    }

    .tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
        display: block;
    }



    .chart-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
    }

    /* 导出按钮区域 */
    .export-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    /* 数据表格样式 */
    .data-table {
        overflow-x: auto;
        margin-top: 20px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.1);
    }

    /* 徽章样式 */
    .badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
    }

    .badge-success {
        background: rgba(76, 175, 80, 0.2);
        color: var(--color-success);
    }

    .badge-warning {
        background: rgba(255, 193, 7, 0.2);
        color: var(--color-warning);
    }

    .badge-danger {
        background: rgba(244, 67, 54, 0.2);
        color: var(--color-danger);
    }

    .badge-info {
        background: rgba(33, 150, 243, 0.2);
        color: var(--color-blue-light);
    }

    /* 动画效果 */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .stats-grid {
            grid-template-columns: 1fr;
        }

        .chart-grid {
            grid-template-columns: 1fr;
        }

        .filter-bar {
            flex-direction: column;
            align-items: stretch;
        }

        .tab-buttons {
            flex-direction: column;
        }

        .tab-button {
            min-width: 100%;
        }

        .export-buttons {
            flex-direction: column;
        }

        .export-buttons button {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content-section analytics-content">
    <!-- 页面标题和筛选栏 -->
    <div class="section-header">
        <div>
            <h2><i class="fas fa-chart-bar"></i> 数据分析仪表板</h2>
            <p class="theme-notice">实时监控酒店运营数据，洞察业务趋势</p>
        </div>
        <div class="export-buttons">
            <button class="btn btn-secondary" onclick="exportData('json')">
                <i class="fas fa-file-export"></i> 导出JSON
            </button>
            <button class="btn btn-secondary" onclick="exportData('summary')">
                <i class="fas fa-file-alt"></i> 导出报告
            </button>
            <button class="btn btn-primary" onclick="refreshAll()">
                <i class="fas fa-sync-alt"></i> 刷新数据
            </button>
        </div>
    </div>

    <!-- 时间筛选栏 -->
    <div class="filter-bar" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
        <label style="color: var(--color-gray-light); margin-right: 10px;">日期范围:</label>
        <input type="date" id="startDate" class="form-control" style="width: auto;">
        <span style="color: var(--color-gray-light);">至</span>
        <input type="date" id="endDate" class="form-control" style="width: auto;">
        <button class="btn btn-secondary" onclick="resetDateFilter()">
            <i class="fas fa-redo"></i> 重置
        </button>
    </div>


    

    <!-- 仪表板标签页 -->
    <div id="dashboard-tab" class="tab-content active">
        <!-- 关键指标卡片 -->
        <div class="stats-grid" id="dashboard-stats">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 图表区域 -->
        <div class="chart-grid">
            <div class="chart-container">
                <h3><i class="fas fa-chart-pie"></i> 员工部门分布</h3>
                <div style="height:200px; width:100%;">
                    <canvas id="employeeDeptChart"></canvas>
                </div>

            </div>
            
            <div class="chart-container">
                <h3><i class="fas fa-chart-line"></i> 收入趋势</h3>
                <div style="height:200px; width:100%;">
                    <canvas id="revenueTrendChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3><i class="fas fa-chart-pie"></i> 房型分布</h3>
                <div style="height:200px; width:100%;">
                    <canvas id="roomTypeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
        
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
