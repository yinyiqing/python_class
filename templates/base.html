<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店管理系统</title>

    <!-- 主题初始化（关键修复） -->
    <script>
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 主界面 -->
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>
                    <i class="fas fa-hotel" style="color: var(--accent);"></i>
                    <span>酒店管理系统</span>
                </h2>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> <span>仪表盘</span></a></li>
                <li><a href="/employees" class="{% if request.path == '/employees' %}active{% endif %}"><i class="fas fa-users"></i> <span>员工管理</span></a></li>
                <li><a href="/rooms" class="{% if request.path == '/rooms' %}active{% endif %}"><i class="fas fa-bed"></i> <span>客房管理</span></a></li>
                <li><a href="/customers" class="{% if request.path == '/customers' %}active{% endif %}"><i class="fas fa-user-tie"></i> <span>客户管理</span></a></li>
                <li><a href="/orders" class="{% if request.path == '/orders' %}active{% endif %}"><i class="fas fa-clipboard-list"></i> <span>订单管理</span></a></li>
                <li><a href="/analytics" class="{% if request.path == '/analytics' %}active{% endif %}"><i class="fas fa-chart-bar"></i> <span>数据统计</span></a></li>
                <li><a href="/weather" class="{% if request.path == '/weather' %}active{% endif %}"><i class="fas fa-cloud-sun"></i> <span>天气显示</span></a></li>
                <li><a href="/logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>退出登录</span></a></li>
            </ul>
        </div>

        <div class="content">
            <div class="header">
                <h1 style="font-size: 24px; font-weight: 600;">
                    {% block page_title %}页面标题{% endblock %}
                </h1>

                <div class="user-info">
                    <div class="user-avatar-dropdown">
                        <div class="user-avatar" id="userAvatar">AD</div>
                        <div class="dropdown-menu" id="userDropdown" style="display: none;">
                            <div class="dropdown-item" id="changePasswordBtn">
                                <i class="fas fa-key"></i>
                                <span>修改密码</span>
                            </div>
                            <a href="/logout" class="dropdown-item logout-dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>退出登录</span>
                            </a>
                        </div>
                    </div>

                    <div class="user-details">
                        <div class="user-name" id="userName" style="font-weight: 600;">{{ username }}</div>
                        <div class="user-role" style="font-size: 12px; color: var(--gray-light);">系统管理员</div>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            {% block content %}
            <!-- 子模板的内容将在这里插入 -->
            {% endblock %}
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal" id="changePasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">修改密码</div>
                <button class="close-modal">&times;</button>
            </div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">取消</button>
                    <button type="submit" class="btn">确认修改</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 公共 JS -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
