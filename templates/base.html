<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 主界面 -->
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-hotel" style="color: var(--accent);"></i> <span>酒店管理系统</span></h2>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> <span>仪表盘</span></a></li>
                <li><a href="/employees" class="{% if request.path == '/employees' %}active{% endif %}"><i class="fas fa-users"></i> <span>员工管理</span></a></li>
                <li><a href="/rooms" class="{% if request.path == '/rooms' %}active{% endif %}"><i class="fas fa-bed"></i> <span>客房管理</span></a></li>
                <li><a href="/customers" class="{% if request.path == '/customers' %}active{% endif %}"><i class="fas fa-user-tie"></i> <span>客户管理</span></a></li>
                <li><a href="/orders" class="{% if request.path == '/orders' %}active{% endif %}"><i class="fas fa-clipboard-list"></i> <span>订单管理</span></a></li>
                <li><a href="/analytics" class="{% if request.path == '/analytics' %}active{% endif %}"><i class="fas fa-chart-bar"></i> <span>数据统计</span></a></li>
                <li><a href="/weather" class="{% if request.path == '/weather' %}active{% endif %}"><i class="fas fa-cloud-sun"></i> <span>天气显示</span></a></li>
                <li><a href="/logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>退出登录</span></a></li>
            </ul>
        </div>

        <div class="content">
            <div class="header">
                <h1 style="font-size: 24px; font-weight: 600;">{% block page_title %}页面标题{% endblock %}</h1>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">AD</div>
                    <div class="user-details">
                        <div class="user-name" id="userName" style="font-weight: 600;">{{ username }}</div>
                        <div class="user-role" style="font-size: 12px; color: var(--gray-light);">系统管理员</div>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            {% block content %}
            <!-- 子模板的内容将在这里插入 -->
            {% endblock %}
        </div>
    </div>

    {% block extra_js %}{% endblock %}

    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 显示主容器
            const mainContainer = document.querySelector('.main-container');
            if (mainContainer) {
                mainContainer.style.display = 'flex';
            }

            // 从登录页面获取用户名并更新显示
            updateUserInfo();

            // 绑定退出登录事件
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/?logout=true';
            });
        });

        // 更新用户信息
        function updateUserInfo() {
            // 从模板变量获取用户名
            const usernameElement = document.getElementById('userName');
            const username = usernameElement.textContent || '管理员';

            // 头像取前两个字符
            const avatar = document.getElementById('userAvatar');
            avatar.textContent = username.substring(0, 2).toUpperCase();
        }
    </script>
</body>
</html>
